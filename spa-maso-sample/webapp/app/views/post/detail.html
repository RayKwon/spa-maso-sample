<section id="section-post-detail" class="view" data-bind="with: post">
    <div class="page-header">
        <h3 data-bind="text: title"></h3>
    </div>

    <div class="content" data-bind="text: content"></div>
    <div class="time-created">
        <i class="icon-time"></i>&nbsp;Posted at&nbsp;<b data-bind="text: timeCreated"></b>
    </div>
    <div class="tags">
        <i class="icon-tags"></i>
        <!-- ko foreach: tags -->
        <a href="#" class="btn btn-info btn-mini" data-bind="text: $data"></a>
        <!-- /ko -->
    </div>
    <div class="comments">
        <i class="icon-comment"></i>&nbsp;<b>Comments</b>
        <table class="table table-hover">
            <tbody data-bind="foreach: comments">
                <tr>
                    <td>
                        <p><b data-bind="text: commenterFirstName"></b>&nbsp;wrote at&nbsp;<em data-bind="text: commentTime"></em></p>
                        <p data-bind="text: commentText"></p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="write-comment">
        <form>
            <div>
                <input type="text" id="inputName" placeholder="Name">
            </div>
            <div>
                <textarea id="inputComment" rows="10" class="input-block-level" placeholder="Comment here !!"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Post Comment</button>
            </div>
        </form>
    </div>
</section>
